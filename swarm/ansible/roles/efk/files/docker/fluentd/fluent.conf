<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type elasticsearch_dynamic
  host efk-es

  logstash_format true
  logstash_prefix "fluentd-${record['projectId']}"
  time_key_exclude_timestamp true

  buffer_type memory
  buffer_chunk_limit 1m
  buffer_queue_limit 128
  flush_interval 1s
  retry_wait 1s
  max_retry_wait 10s
</match>